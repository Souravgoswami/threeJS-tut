<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<script src="/assets/three.js"></script>

	<style>
		html, body {
			margin: 0;
			padding: 0;
		}
	</style>

	<link rel="shortcut icon" type="image/png" sizes="64x64" href="/assets/favicon.png">
</head>

<body>
	<script>
		let scene, camera, renderer
		let ADD = 0.025
		let doughnuts = []

		let randomInRange = function(from, to) {
			return (Math.random() * (to - from)) + from
		}

		let geometry = new THREE.TorusGeometry(1, 0.5, 5, 30)

		let createDoughnut = function() {
			let material = new THREE.MeshBasicMaterial({
				color: Math.random() * 0xffffff
			})

			let torus = new THREE.Mesh(geometry, material)
			torus.position.x = randomInRange(-15, 15)
			torus.position.y = 15
			torus.position.z = randomInRange(-15, 15)

			scene.add(torus)

			doughnuts.push(torus)
		}

		let init = function() {
			scene = new THREE.Scene()
			scene.background = new THREE.Color(0x0)

			camera = new THREE.PerspectiveCamera(
				75,
				window.innerWidth / window.innerHeight,
				1,
				1000
			)

			camera.position.z = 20
			camera.position.y = -10

			renderer = new THREE.WebGLRenderer()
			renderer.setSize(window.innerWidth, window.innerHeight)

			document.body.appendChild(renderer.domElement)
		}

		const width = window.innerWidth
		const height = window.innerHeight
		const rayCaster = new THREE.Raycaster(scene, camera)

		const removeDoughnut = (d, i) => {
			scene.remove(d)
			doughnuts.splice(i, 1)
		}

		setInterval(() => {
			if(doughnuts.length < 10000)
				createDoughnut()
		}, 100)

		let mainLoop = function() {
			for(let i in doughnuts) {
				d = doughnuts[i]

				d.position.y -= ADD * 6

				if(d.position.y < -40) {
					removeDoughnut(d, i)
				}
			}

			renderer.render(scene, camera)
			requestAnimationFrame(mainLoop)
		}

		init()
		mainLoop()
	</script>
</body>
